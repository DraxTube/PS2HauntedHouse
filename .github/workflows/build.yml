name: Build PS2 Haunted House

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ps2dev/ps2dev:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dependencies and Lua
        run: |
          apk add --no-cache git make gcc
          # Scarica e installa Lua per PS2
          git clone https://github.com/ps2dev/ps2sdk-ports.git
          cd ps2sdk-ports/lua
          make -j$(nproc)
          make install
          cd ../..

      - name: Compile ELF
        run: |
          make

      - name: Upload ELF
        uses: actions/upload-artifact@v4
        with:
          name: HauntedHouse-PS2
          path: HauntedHouse.elf
